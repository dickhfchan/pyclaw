memory:
  dir: memory
  db_path: data/memory.db
  chunk_tokens: 2000
  chunk_overlap: 200
  search_top_k: 5
  vector_weight: 0.7
  text_weight: 0.3
  embedding_model: BAAI/bge-small-en-v1.5
  watch: true
  watch_debounce_seconds: 5

heartbeat:
  enabled: false
  gmail:
    enabled: false
    poll_interval_minutes: 15
  calendar:
    enabled: false
    poll_interval_minutes: 15
    hours_ahead: 24
  daily_summary:
    enabled: false
    time: "08:00"

notifications:
  urgent_email: whatsapp
  calendar_reminder: whatsapp
  daily_summary: terminal
  default: terminal

adapters:
  terminal:
    enabled: true
  whatsapp:
    enabled: false

skills:
  dir: skills

agent:
  model: claude-sonnet-4-20250514
  session_timeout_minutes: 30

google:
  credentials_path: credentials.json
  token_path: token.json
